title: Human Impact
lead: PEOPLE. POWER. PROSPERITY.
body:
  - The University of Guelph community is nearly 220,000 people strong, and we are growing every year. With campuses, alumni, research stations and laboratories across Ontario, U of Gâ€™s community is expansive, and it is through our community that we have the most impact.
  - From volunteering to participating in our record-setting United Way campaign to building homes locally and globally to fi ghting food insecurity and social injustice, our people make a difference. We live out our shared commitment to use our time and talents to make our communities, and our world, a better place.